<html>
  <head>
    <title> </title>
    <script type="text/javascript" src="vue.js"> </script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="UTF-8">
  </head>
  
  <body>
    <div id="wrap">
      <div id="header">
        <p> {{ name }}<p>
      </div>
      
      <div id="leftNav">
        <p v-for="nav in navs" v-on:click="changeNav($index)"> {{ nav.title }} </p>
      </div>
      
      <div id="viewNav">
        <div v-for="temp in temps">
          <div class="titleHeader">
            <p> {{ temp.title }} </p>
          </div>
          <p> {{ temp.description }} </p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
